<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="Password Generator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Dark mode toggle container -->
        <div class="toggle-container">
            <label class="toggle-switch" for="darkModeToggle">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
         <!-- Password generation options -->
        <div class="container">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="1">
            <br>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label>
            <br>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Include Symbols</label>
            <br>
            <button id="generateBtn">Generate Password</button>
            <br>
            <textarea id="generatedPassword" rows="5" cols="50" readonly></textarea>
            <span id="crackingTime" class="cracking-time"></span> <!-- Added span for displaying cracking time -->
    </div>
        </div>
        <script src="./index.js" async defer></script>
    </body>
</html>
