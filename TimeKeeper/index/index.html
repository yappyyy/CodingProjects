<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeKeeper</title>
        <meta name="description" content="Timekeeper">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../index/index.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
  
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
      />
  
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
  
      <!-- Start of multiple card type using handlebar js-->
      <script id="card_template" type="text/x-handlebars-template">
        {{#each card}}
        <!--Using bootstrap to create a grid format-->
          <div class="col-lg-3">
            <div class="panel panel-primary">
              <div class="panel-heading">{{title}}</div>
              <div class="panel-body">
                <!--width set to 100% to make it responsive-->
                <a href="{{link}}"><img
                  src="../index/{{shortCode}}.jpg"
                  class="img-responsive"
                  style="width: 100%"
                  alt="watch type image"
                ></a>
              </div>
              <div class="panel-footer">{{value}}</div> 
            </div>
            <div class="redirect">
              <a href="{{link}}"><button id="myButton">Learn More...</button>
              </a>
            </div>
          </div>
        {{/each}}
      </script>
      <!--linking back to the index js-->
      <script src="../index/index.js"></script>
    </head>
    <body>
      <!-- Header/Navigation Bar Start-->
      <header>
        <div class="logo">
          <img src="../index/Logo.png" alt="TimeKeeper logo"/>
        </div>
        <input type="checkbox" id="nav_check" hidden />
        <nav>
          <div class="logo">
            <img src="../index/Logo.png" alt="TimeKeeper Logo" />
          </div>
          <!--using unorder list and list to create the header-->
          <ul>
            <li>
              <a href="../index/index.html" class="active">Home</a>
            </li>
            <li>
              <a href="../diver/diver.html">Diver</a>
            </li>
            <li>
              <a href="../chronograph/chronograph.html">Chronograph</a>
            </li>
            <li>
              <a href="../dress/dress.html">Dress</a>
            </li>
            <li>
              <a href="../gmt/gmt.html">GMT</a>
            </li>
          </ul>
        </nav>
        <!-- Header/Navigation for mobile-->
        <label for="nav_check" class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
      </header>
      <!-- Header/Navigation Bar End-->
      <!-- Start Banner image-->
      <div class="banner">
        <img src="../index/banner.gif" alt="OmegaXSwatch speedmaster" />
      </div>
      <!-- End Banner image-->
      <!--So that the card template appears at the bottom-->
      <div class="container">
        <div id="sub_container" class="row"></div>
      </div>
      <!--Add a spacing between the template and the footer-->
      <br /><br />
      <!-- End of multiple card type-->
      <!-- Footer Start -->
      <footer>
        <div class="footer-content">
          <h3>TimeKeeper</h3>
          <p>
            This website was created by watch enthusiasts for watch enthusiasts to
            be lost into the world of horology.
          </p>
          <!--Soial media icons-->
          <ul class="social">
            <li><a href="" class="fa fa-facebook"></a></li>
            <li><a href="" class="fa fa-twitter"></a></li>
            <li><a href="" class="fa fa-youtube"></a></li>
            <li><a href="" class="fa fa-instagram"></a></li>
          </ul>
        </div>
        <!--Copyright symbol-->
        <div class="sub">
          <p>Subscribe to get our lastest newsletter</p>
        </div>
        <!--Email validation using js-->
        <div class="mail">
          <!--using forms to create the email validation-->
          <form name="form1" action="#">
          <ul>
          <li><input type='text' name='text1'/></li>
          <li> </li>
          <li class="Validate"><input type="submit" name="Validate" value="Subscribe" onclick="ValidateEmail(document.form1.text1)"/></li>
          <li> </li>
          </ul>
          </form>
          </div>
        <div class="footer-bottom">
          <p>&#169;TimeKeeper Copyright 2023 All Rights Reserved</p>
        </div>
      </footer>
      <!-- Footer End-->
    </body>
  </html>
